name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            target: linux-x64
            artifact: claude-permission-hook
            asset_name: claude-permission-hook-linux-x64
          - runner: macos-13
            target: darwin-x64
            artifact: claude-permission-hook
            asset_name: claude-permission-hook-darwin-x64
          - runner: macos-latest
            target: darwin-arm64
            artifact: claude-permission-hook
            asset_name: claude-permission-hook-darwin-arm64
          - runner: windows-latest
            target: windows-x64
            artifact: claude-permission-hook.exe
            asset_name: claude-permission-hook-windows-x64.exe

    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build Release
      run: cargo build --release

    - name: Run Tests
      run: cargo test --release

    - name: Rename artifact (Unix)
      if: runner.os != 'Windows'
      run: mv target/release/${{ matrix.artifact }} target/release/${{ matrix.asset_name }}

    - name: Rename artifact (Windows)
      if: runner.os == 'Windows'
      run: Move-Item target/release/${{ matrix.artifact }} target/release/${{ matrix.asset_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/release/${{ matrix.asset_name }}

  release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Prepare release assets
      run: |
        mkdir -p release
        # Move each artifact into the flat release/ directory
        for dir in artifacts/*/; do
          cp "$dir"* release/
        done
        ls -la release/

    - name: Generate checksums
      run: |
        cd release
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        body: |
          ## Installation

          ### Linux / macOS (one-liner)
          ```bash
          curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/master/install.sh | bash
          ```

          ### Windows
          1. Download `claude-permission-hook-windows-x64.exe`
          2. Rename to `claude-permission-hook.exe`
          3. Place in `%USERPROFILE%\.local\bin\`
          4. Configure Claude Code hooks (see README)

          ### Checksums
          Verify your download with `checksums.txt`.

          ## What's New
          See [README](https://github.com/${{ github.repository }}/blob/master/README.md) for full documentation.
        draft: false
        prerelease: false
