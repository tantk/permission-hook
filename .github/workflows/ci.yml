name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        toolchain: stable

    - name: Check
      run: cargo check

    - name: Test
      run: cargo test

    - name: Build Release
      run: cargo build --release

    - name: Check Binary Size
      run: |
        $size = (Get-Item target/release/claude-permission-hook.exe).Length / 1MB
        Write-Host "Binary size: $([math]::Round($size, 2)) MB"
