name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: windows-latest
            binary: target/release/claude-permission-hook.exe
          - os: ubuntu-latest
            binary: target/release/claude-permission-hook

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Check
      run: cargo check

    - name: Test
      run: cargo test

    - name: Build Release
      run: cargo build --release

    - name: Check Binary Size (Windows)
      if: runner.os == 'Windows'
      run: |
        $size = (Get-Item target/release/claude-permission-hook.exe).Length / 1MB
        Write-Host "Binary size: $([math]::Round($size, 2)) MB"

    - name: Check Binary Size (Linux)
      if: runner.os == 'Linux'
      run: |
        size=$(stat --format=%s target/release/claude-permission-hook)
        echo "Binary size: $(echo "scale=2; $size/1048576" | bc) MB"
